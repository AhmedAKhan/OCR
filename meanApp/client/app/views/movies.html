<a class="btn btn-primary" href="/#/create/movie"><span class="glyphicon-plus"></splan>Create Movie</a>
<br>
<table  class="table table-striped">
  <thead>
    <th>Title</th>
    <th>URL</th>
    <th>Operations</th>
  </thead> 
  <tbody>
    <tr ng-repeat="movie in movies">
      <td><a ng-href="/#/movie/{{ movie._id }}">{{ movie.title }}</td>
      <td>{{ movie.url }}<td>
      <td>
        <div class="button-group">
	  <a ng-href="/#/movie/{{ movie._id }}/edit" class="btn btn-default">
	    <span class="glyphicon glyphicon-edit"></span>
	  </a>
	  <a ng-href='/#/movie/{{ movie._id }}/delete' class="btn btn-danger">
	    <span class="glyphicon glyphicon-remove-circle"></span>
	  </a>
	</div>
      </td>
    </tr>
  </tbody>
</table>
